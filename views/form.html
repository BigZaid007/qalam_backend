<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 0.8em;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Upload Product</h1>
    <form action="/api/products" method="POST" enctype="multipart/form-data" id="productForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
        </div>

        <div class="form-group">
            <label for="qty">Quantity:</label>
            <input type="number" id="qty" name="qty" min="0" required>
        </div>

        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>

        <div class="form-group">
            <label for="countInStock">Count in Stock:</label>
            <input type="number" id="countInStock" name="countInStock" min="0" required>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
        </div>

        <div class="form-group">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" required>
        </div>

        <div class="form-group">
            <label for="size">Size (comma-separated):</label>
            <input type="text" id="size" name="size" placeholder="S, M, L" required>
        </div>

        <div class="form-group">
            <label for="color">Color (comma-separated):</label>
            <input type="text" id="color" name="color" placeholder="Red, Blue, Green" required>
        </div>

        <button type="submit">Upload Product</button>
    </form>

    <script>
        document.getElementById('productForm').addEventListener('submit', function (e) {
            const imageInput = document.getElementById('image');
            if (imageInput.files.length === 0) {
                e.preventDefault();
                alert('Please select an image file');
            }
        });
    </script>
</body>

</html>
